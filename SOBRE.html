.slider-wrapper {
    position: relative;

}
.slider img {
    flex: 0 0 100%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    scroll-snap-align: start;
}
.slider-nav {
    display: flex;
    justify-content: center;

    background: linear-gradient(transparent, rgba(0,0,0,0.3));

    bottom: 0;
    left: 0;
    right: 0;
}
.slider-nav a {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(150,150,150,0.7);
    transition: all 0.3s ease;
}
.slider-nav a:hover,
.slider-nav a:focus {
    background-color: rgba(255,255,255,0.9);
    transform: scale(1.2);
}
